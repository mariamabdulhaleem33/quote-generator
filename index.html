<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quote Generator</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./style.css"/>
    </head>
    <body>
        
        <div class="container">
            <div class="qoute-wrapper">
                <p class="qoute"></p>
                <span class="author"></span>
                <div id="loading" class="spinner" style="display: none;"></div>
            </div>
            
            <div class="controls">
                <div class="controls-left-sec">
                    <button class="fav"><i class="fa-regular fa-heart fa-xl" style="color: #fafd23;"></i></button>
                    <div>
                        <button class="start-btn"><i class="fa-solid fa-play fa-xl" style="color: #fafd23;"></i></button>
                        <button class="pause-btn"><i class="fa-solid fa-pause fa-xl" style="color: #fafd23;"></i></button>
                        <button class="stop-btn"><i class="fa-solid fa-stop fa-xl" style="color: #fafd23;"></i></button>
                    </div>
                </div>
                <div class="controls-right-sec">
                    <button class="regenerate">Re-generate <i class="fa-solid fa-rotate-right fa-xl" style="color: #ffffff;"></i></button>
                </div>
            </div>
        </div>
        
        <div class="fav-container">
            <button class="show-favorites">Show Favorites</button> 
            <button id="scrollUp">↑</button>
            <ul class="saved-quotes" style="display: none;">
                <h3>Fav</h3>
            </ul>
            <button id="scrollDown">↓</button>
        </div>
        
    <script src="./script.js"></script>
</body>
<div id="notification" class="notification">
    <p id="notification-text"></p>
    <button id="ok-but">OK</button>
</div>
</html>
